<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Académico</title>
    
    <!-- Incluir recursos de Bokeh -->
    {% for css in bokeh_resources['css'] %}
        <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
    {% for js in bokeh_resources['js'] %}
        <script src="{{ js }}"></script>
    {% endfor %}
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filtros {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filtros label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filtros select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filtros button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .grafico {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .grafico h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .filtro-group {
            margin-bottom: 15px;
        }
        .filtro-group h3 {
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        optgroup {
            font-weight: bold;
            font-style: normal;
            background-color: #f9f9f9;
        }
        optgroup option {
            padding-left: 20px;
            font-weight: normal;
        }
        .bokeh-wrapper {
            overflow: auto;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .filtro-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .filtro-col {
            flex: 1;
            min-width: 250px;
        }
        .bokeh-plot {
            overflow-x: auto;
        }
        .bokeh-wrapper .bk-root .bk-axis-label {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Académico</h1>
        
        <form method="GET" class="filtros">
            <div class="filtro-group">
                <h3>Filtros:</h3>
            </div>
            
            <div class="filtro-row">
                <div class="filtro-col">
                    <label for="semestre">Semestre:</label>
                    <select name="semestre" multiple size="5">
                        {% for semestre in semestres %}
                            <option value="{{ semestre }}" 
                                {% if semestre in filtro_semestre %}selected{% endif %}>
                                {{ semestre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filtro-col">
                    <label for="genero">Género:</label>
                    <select name="genero" multiple size="5">
                        {% for genero in generos %}
                            <option value="{{ genero }}" 
                                {% if genero in filtro_genero %}selected{% endif %}>
                                {{ genero }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="filtro-col">
                    <label for="materia_id">Materia:</label>
                    <select name="materia_id" multiple size="10">
                        <option value="0" {% if '0' in filtro_materia %}selected{% endif %}>Todas las materias</option>
                        {% for semestre, materias in materias_agrupadas %}
                            <optgroup label="Semestre {{ semestre }}">
                                {% for id, nombre in materias %}
                                    <option value="{{ id }}" 
                                        {% if id|string in filtro_materia %}selected{% endif %}>
                                        {{ nombre }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <button type="submit">Aplicar Filtros</button>
        </form>
        
        <div class="grafico">
            <h2>Promedio por Materia y Género</h2>
            <div class="bokeh-wrapper">
                {{ div1 | safe }}
            </div>
            {{ script1 | safe }}
        </div>
        
        <div class="grafico">
            <h2>Promedio vs Asistencia</h2>
            <div class="bokeh-wrapper">
                {{ div2 | safe }}
            </div>
            {{ script2 | safe }}
        </div>
    </div>
</body>
</html>
